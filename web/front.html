<html ng-app="app">
<head>
    <script src="{{ 'js/angular.min.js'|staticfile }}"></script>
    <script src="{{ 'js/app.js'|staticfile }}"></script>
    <link rel="stylesheet" href="{{ 'css/bootstrap.min.css'|staticfile }}">
    <link rel="stylesheet" href="{{ 'css/app.css'|staticfile }}">
</head>
<body ng-controller="ctrl">
{% raw %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 ">
            <button class="btn btn-primary" ng-click="clear()">Clear timer</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 ">
            Total time
        </div>

        <div class="col-sm-6 pull-right text-right">
            {{(allTime*1000) | date:'HH:mm:ss': 'UTC'}}
        </div>
    </div>
    <br/>

    <div ng-if="selected.length" class="row">
        <div class="col-sm-6 ">
            Selected apps time
        </div>

        <div class="col-sm-6 pull-right text-right">
            {{(sumTime*1000) | date:'HH:mm:ss': 'UTC'}}
        </div>
    </div>

    <hr/>

    <div class="row" ng-repeat="e in list">
        <div class="col-md-12">

            <div class="row">
                <div class="col-sm-1">
                    <input ng-model="selectedModels[e.name]" ng-checked="selected.indexOf(e.name) > -1"
                           ng-change="selectedChange(e.name)" type="checkbox">
                </div>

                <div class="col-sm-11">
                    <div class="col-sm-6 ">
                        {{ e.name }}
                    </div>

                    <div class="col-sm-6 pull-right text-right">
                        {{ (e.time*1000) | date:'HH:mm:ss': 'UTC'}}
                    </div>

                    <div class="clearfix">

                    </div>
                    <div class="col-md-12 ">

                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0"
                                 aria-valuemax="100" style="width: {{e.time/allTime*100}}%">
                                <span class="sr-only"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

{% endraw %}
</body>
</html>
